<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasts</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- This is container -->
    <div id="container">
        <!-- This is toasts -->
        <div class="toasts">
            <div class="toasts-one">
                <div class="toast white shadow">
                    <img src="https://cdn-icons-png.flaticon.com/256/14034/14034217.png" alt="check icon">
                    <p>File has been removed succesfully.</p>
                    <a href="" class="close"></a>
                </div>
                <div class="toast black shadow">
                    <img src="https://cdn-icons-png.flaticon.com/256/14090/14090371.png" alt="check icon">
                    <p>File has been removed succesfully.</p>
                    <a href="" class="close"></a>
                </div>
            </div>
            <div class="toasts-two">
                    <div class="toast white shadow rounded">
                        <img src="https://cdn-icons-png.flaticon.com/256/14034/14034217.png" alt="check icon">
                        <p>File has been removed succesfully.</p>
                        <a href="" class="close"></a>
                    </div>
                    <div class="toast black shadow rounded mrg-right">
                        <img src="https://cdn-icons-png.flaticon.com/256/14090/14090371.png" alt="check icon">
                        <p>File has been removed succesfully.</p>
                        <a href="" class="close"></a>
                    </div>
            </div>
            <div class="toasts-three">
                <div class="toast white center">
                    <img src="https://cdn-icons-png.flaticon.com/256/14034/14034217.png" alt="check icon">
                    <p>File has been removed succesfully.</p>
                    <div class="line"></div>
                </div>
                <div class="toast black center">
                    <img src="https://cdn-icons-png.flaticon.com/256/14090/14090371.png" alt="check icon">
                    <p>File has been removed succesfully.</p>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
