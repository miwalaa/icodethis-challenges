<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Container -->
    <div id="container">
        <!-- Centering the section -->
        <div class="center">
            <section id="typography">
                <div class="heading">Typography</div>
                <p><b>Make me bold</b></p>
                <p class="m-btm"><i>Make me italic</i></p>
            
                <p style="font-family: Arial;">I'm from the Arial font family</p>
                <p class="m-btm" style="font-family: 'Times New Roman'">And I'm from the Times New Roman font family!</p>
            
                <p><u>Make this text be underlined</u></p>
                <p><s>And put a line through this one</s></p>
            </section>
            <section id="headings">
                <div class="heading">Headings</div>
                <h1>This is a &lt;h1&gt; tag</h1>
                <h2>This is a &lt;h2&gt; tag</h2>
                <h3>This is a &lt;h3&gt; tag</h3>
            </section>
            <section id="colors">
                <div class="heading">Colors</div>
                <div class="orange-square"></div>
                <div class="purple-circle"></div>
            </section>
            <section id="buttons">
                <div class="heading">Buttons</div>
                <button class="default-btn">Button</button>
                <button class="hover-btn">Button</button>
                <button class="active-btn">Button</button>
            </section>
        </div>
    </div>
</body>

</html>
